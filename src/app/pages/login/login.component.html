<div class="wrapper">
    <div class="box">

        <form>
            <img class="field favicon" src="./assets/nojum_logo.svg">
            <mat-form-field class="field">
                <input matInput placeholder="Email">
            </mat-form-field>

            <mat-form-field class="field">
                <input matInput placeholder="Password" type="password">
            </mat-form-field>
            
            <div class="field notice">
                <span (click)="this.core.onRouter('/reset')" >비밀번호를 잊으셨나요?</span>
            </div>

            <button class="field submit" (click)="this.core.onRouter('/main')" mat-button>로그인</button>

        </form>


    </div>
</div>
